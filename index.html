<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONE Encriptador de Texto</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/1a9e7ff96e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="caja-nav">
            <h1><img src="img/logo.png"></h1>
        </div>
    </header>
    <main>
    <div class="container">

        <div class="text">
            <textarea name="" class="Texto" placeholder="Ingresa el texto para Incriptar/Desencriptar"></textarea>
            <p class="info">&#9432 Solo letras minusculas y sin acentos</p>
            <button onclick="encriptar()" class="btn-in-des">Incriptar</button>
            <button onclick="desencriptar()" class="btn-in-des">Desencriptar</button>
        </div>
        <div class="result">
            <p class="info2">tu texto incriptado/desencriptado</p>
            <textarea onclick="Copiar()" id="Resultado" class="Resultado" placeholder="Ningun mensaje fue encontrado" readonly></textarea>
            <button onclick="Copiar()" class="btn-co">Copiar</button>
        </div>

    </div>
    </main>


    <footer>
        <p class="copyright"><a href="https://github.com/angelgil2"><i class="fa-brands fa-github"></i>Angel Gil</a>
        </p>
    </footer>

</body>
</html>
